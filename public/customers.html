<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - PianoPlanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/js/i18n.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="piano-icon">üéπ</span>
            <span>PianoPlanner</span>
        </div>
        <div class="nav-links">
            <a href="/dashboard.html">üìÖ Dashboard</a>
            <a href="/customers.html" class="active">üë• Customers</a>
            <a href="/pianos.html">üéπ Pianos</a>
            <a href="/settings.html">‚öôÔ∏è Settings</a>
        </div>
        <div class="nav-user">
            <a href="/booking.html" class="btn btn-small btn-primary">+ Appointment</a>
            <a href="/auth/logout" class="btn btn-small">Log out</a>
        </div>
    </nav>

    <main class="dashboard">
        <div class="dashboard-header">
            <h1>üë• Customer Management</h1>
            <button id="add-customer-btn" class="btn btn-primary">+ New Customer</button>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="üîç Search by name, email, city or phone...">
        </div>

        <section class="events-section">
            <div id="customers-list" class="users-list">
                <div class="loading">Loading customers...</div>
            </div>
        </section>
    </main>

    <!-- Modal for adding/editing customer -->
    <div id="customer-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">New Customer</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="customer-form">
                <input type="hidden" id="customer-id">
                
                <div class="form-group">
                    <label for="customer-name">Name *</label>
                    <input type="text" id="customer-name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="customer-email">Email</label>
                        <input type="email" id="customer-email">
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">Phone</label>
                        <input type="tel" id="customer-phone">
                    </div>
                </div>
                
                <div class="form-group" style="position: relative;">
                    <label for="customer-street">Street + house number</label>
                    <input type="text" id="customer-street" autocomplete="off">
                    <div id="address-suggestions" class="autocomplete-suggestions" style="display: none;"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="customer-postalcode">Postal code</label>
                        <input type="text" id="customer-postalcode">
                    </div>
                    <div class="form-group">
                        <label for="customer-city">City</label>
                        <input type="text" id="customer-city">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customer-notes">Notes</label>
                    <textarea id="customer-notes" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="customers.js"></script>
    <script>
        // Address autocomplete
        const streetInput = document.getElementById('customer-street');
        const suggestions = document.getElementById('address-suggestions');
        let debounceTimer;
        
        streetInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const query = e.target.value;
            
            if (query.length < 3) {
                suggestions.style.display = 'none';
                return;
            }
            
            debounceTimer = setTimeout(async () => {
                try {
                    const res = await fetch(`/api/booking/address-autocomplete?input=${encodeURIComponent(query)}`);
                    const data = await res.json();
                    
                    if (data.predictions && data.predictions.length > 0) {
                        suggestions.innerHTML = data.predictions.map(p => 
                            `<div class="autocomplete-item" data-place-id="${p.placeId}">${p.description}</div>`
                        ).join('');
                        suggestions.style.display = 'block';
                    } else {
                        suggestions.style.display = 'none';
                    }
                } catch (err) {
                    suggestions.style.display = 'none';
                }
            }, 300);
        });
        
        suggestions.addEventListener('mousedown', async (e) => {
            e.preventDefault(); // Prevent blur on input
            e.stopPropagation(); // Stop event bubbling
            
            const item = e.target.closest('.autocomplete-item');
            console.log('Mousedown event, target:', e.target, 'item found:', item);
            
            if (item) {
                const placeId = item.dataset.placeId;
                const description = item.textContent;
                
                console.log('Selected address:', description, 'PlaceId:', placeId);
                
                // Fill street with first part of address
                streetInput.value = description.split(',')[0];
                suggestions.style.display = 'none';
                
                // Get details for postal code and city
                if (placeId) {
                    try {
                        console.log('Fetching place details for:', placeId);
                        const res = await fetch(`/api/booking/place-details?placeId=${encodeURIComponent(placeId)}`);
                        
                        if (!res.ok) {
                            console.error('API returned status:', res.status, res.statusText);
                            return;
                        }
                        
                        const data = await res.json();
                        console.log('Place details response:', data);
                        
                        // Get references to input elements
                        const postalCodeInput = document.getElementById('customer-postalcode');
                        const cityInput = document.getElementById('customer-city');
                        
                        // Fill in fields from response
                        if (data.address) {
                            if (postalCodeInput) postalCodeInput.value = data.address.postalCode || '';
                            if (cityInput) cityInput.value = data.address.city || '';
                            if (data.address.street) {
                                streetInput.value = data.address.street;
                            }
                        } else if (data.street || data.postalCode || data.city) {
                            // Direct format
                            if (postalCodeInput) postalCodeInput.value = data.postalCode || '';
                            if (cityInput) cityInput.value = data.city || '';
                            if (data.street) streetInput.value = data.street;
                        }
                    } catch (err) {
                        console.error('Could not fetch address details:', err);
                    }
                }
            }
        });
        
        // Hide suggestions when clicking outside (use mousedown for timing)
        document.addEventListener('mousedown', (e) => {
            if (!e.target.closest('#customer-street') && !e.target.closest('#address-suggestions')) {
                suggestions.style.display = 'none';
            }
        });
    </script>
    <style>
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-item {
            padding: 0.6rem 0.75rem;
            cursor: pointer;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border-color);
        }
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        .autocomplete-item:hover {
            background: var(--light-gray);
        }
    </style>
</body>
</html>
