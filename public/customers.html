<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klanten - PianoPlanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="piano-icon">üéπ</span>
            <span>PianoPlanner</span>
        </div>
        <div class="nav-links">
            <a href="/dashboard.html">üìÖ Dashboard</a>
            <a href="/customers.html" class="active">üë• Klanten</a>
            <a href="/pianos.html">üéπ Piano's</a>
            <a href="/settings.html">‚öôÔ∏è Instellingen</a>
        </div>
        <div class="nav-user">
            <a href="/booking.html" class="btn btn-small btn-primary">+ Afspraak</a>
            <a href="/auth/logout" class="btn btn-small">Uitloggen</a>
        </div>
    </nav>

    <main class="dashboard">
        <div class="dashboard-header">
            <h1>üë• Klantenbeheer</h1>
            <button id="add-customer-btn" class="btn btn-primary">+ Nieuwe Klant</button>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="üîç Zoek op naam, email, stad of telefoon...">
        </div>

        <section class="events-section">
            <div id="customers-list" class="users-list">
                <div class="loading">Klanten laden...</div>
            </div>
        </section>
    </main>

    <!-- Modal voor klant toevoegen/bewerken -->
    <div id="customer-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nieuwe Klant</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="customer-form">
                <input type="hidden" id="customer-id">
                
                <div class="form-group">
                    <label for="customer-name">Naam *</label>
                    <input type="text" id="customer-name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="customer-email">Email</label>
                        <input type="email" id="customer-email">
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">Telefoon</label>
                        <input type="tel" id="customer-phone">
                    </div>
                </div>
                
                <div class="form-group" style="position: relative;">
                    <label for="customer-street">Straat + huisnummer</label>
                    <input type="text" id="customer-street" autocomplete="off">
                    <div id="address-suggestions" class="autocomplete-suggestions" style="display: none;"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="customer-postalcode">Postcode</label>
                        <input type="text" id="customer-postalcode">
                    </div>
                    <div class="form-group">
                        <label for="customer-city">Stad</label>
                        <input type="text" id="customer-city">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customer-notes">Notities</label>
                    <textarea id="customer-notes" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuleren</button>
                    <button type="submit" class="btn btn-primary">Opslaan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="customers.js"></script>
    <script>
        // Adres autocomplete
        const streetInput = document.getElementById('customer-street');
        const suggestions = document.getElementById('address-suggestions');
        let debounceTimer;
        
        streetInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const query = e.target.value;
            
            if (query.length < 3) {
                suggestions.style.display = 'none';
                return;
            }
            
            debounceTimer = setTimeout(async () => {
                try {
                    const res = await fetch(`/api/booking/address-autocomplete?input=${encodeURIComponent(query)}`);
                    const data = await res.json();
                    
                    if (data.predictions && data.predictions.length > 0) {
                        suggestions.innerHTML = data.predictions.map(p => 
                            `<div class="autocomplete-item" data-place-id="${p.place_id}">${p.description}</div>`
                        ).join('');
                        suggestions.style.display = 'block';
                    } else {
                        suggestions.style.display = 'none';
                    }
                } catch (err) {
                    suggestions.style.display = 'none';
                }
            }, 300);
        });
        
        suggestions.addEventListener('click', async (e) => {
            if (e.target.classList.contains('autocomplete-item')) {
                const placeId = e.target.dataset.placeId;
                const description = e.target.textContent;
                
                // Vul straat in met volledige adres
                streetInput.value = description.split(',')[0];
                suggestions.style.display = 'none';
                
                // Haal details op voor postcode en stad
                try {
                    const res = await fetch(`/api/booking/place-details/${placeId}`);
                    const data = await res.json();
                    
                    if (data.address) {
                        // Nieuw formaat
                        document.getElementById('customer-postalcode').value = data.address.postalCode || '';
                        document.getElementById('customer-city').value = data.address.city || '';
                        if (data.address.street) {
                            streetInput.value = data.address.street;
                        }
                    } else if (data.components) {
                        // Fallback naar components
                        document.getElementById('customer-postalcode').value = data.components.postalCode || '';
                        document.getElementById('customer-city').value = data.components.city || '';
                    }
                } catch (err) {
                    console.log('Kon adresdetails niet ophalen');
                }
            }
        });
        
        // Verberg suggesties bij klikken buiten
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#customer-street') && !e.target.closest('#address-suggestions')) {
                suggestions.style.display = 'none';
            }
        });
    </script>
    <style>
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-item {
            padding: 0.6rem 0.75rem;
            cursor: pointer;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border-color);
        }
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        .autocomplete-item:hover {
            background: var(--light-gray);
        }
    </style>
</body>
</html>
