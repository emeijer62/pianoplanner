<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianos - PianoPlanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="apple-style.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/js/i18n.js"></script>
    <script src="icons.js" defer></script>
    <style>
        .pianos-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .page-header h1 {
            margin: 0;
            font-size: 34px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-box input {
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: 15px;
            width: 280px;
            font-family: var(--font-family);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px var(--blue-light);
        }

        /* Stats */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-badge {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: all var(--transition-fast);
        }
        
        .stat-badge:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-badge .label {
            font-size: 13px;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .stat-badge .number {
            font-size: 32px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .stat-badge.warning {
            border-color: var(--orange);
            background: var(--orange-light);
        }

        .stat-badge.warning .number {
            color: var(--orange);
        }

        /* Piano Grid */
        .pianos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* Piano Table */
        .pianos-table-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .pianos-table {
            width: 100%;
            border-collapse: collapse;
        }

        .pianos-table th {
            background: var(--gray-50);
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--gray-200);
        }

        .pianos-table td {
            padding: 16px;
            border-bottom: 1px solid var(--gray-100);
            vertical-align: middle;
        }

        .pianos-table tr:last-child td {
            border-bottom: none;
        }

        .pianos-table tr:hover {
            background: var(--gray-50);
        }

        .piano-brand-cell {
            font-weight: 600;
            color: var(--gray-900);
        }

        .piano-model-cell {
            color: var(--gray-500);
            font-size: 13px;
        }

        .piano-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 500;
        }

        .piano-type-badge.grand {
            background: var(--green-light);
            color: var(--green);
        }

        .piano-type-badge.upright {
            background: var(--blue-light);
            color: var(--blue);
        }

        .piano-type-badge.digital {
            background: var(--purple-light);
            color: var(--purple);
        }

        .customer-link {
            color: var(--blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .customer-link:hover {
            text-decoration: underline;
        }

        .no-customer {
            color: var(--gray-400);
            font-style: italic;
        }

        .service-status {
            font-size: 13px;
        }

        .service-due {
            color: var(--orange);
            font-weight: 600;
        }

        .service-ok {
            color: var(--green);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-md);
            border: 1px solid var(--gray-200);
            background: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            font-size: 14px;
        }

        .btn-icon:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        .btn-icon.edit:hover {
            background: var(--blue-light);
            border-color: var(--blue);
            color: var(--blue);
        }

        .btn-icon.delete:hover {
            background: #fee2e2;
            border-color: var(--red);
            color: var(--red);
        }

        .piano-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 24px;
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .piano-card:hover {
            border-color: var(--gray-300);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .piano-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .piano-brand {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .piano-model {
            color: var(--gray-500);
            font-size: 14px;
            margin-top: 2px;
        }

        .piano-type {
            background: var(--gray-100);
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 500;
        }

        .piano-type.grand {
            background: var(--green-light);
            color: var(--green);
        }

        .piano-type.upright {
            background: var(--blue-light);
            color: var(--blue);
        }

        .piano-type.digital {
            background: var(--purple-light);
            color: var(--purple);
        }

        .piano-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .piano-detail {
            color: var(--gray-500);
        }

        .piano-detail span {
            color: var(--gray-900);
            font-weight: 500;
        }

        .piano-customer {
            background: var(--gray-50);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .piano-service {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .service-due {
            color: var(--red);
            font-weight: 600;
        }

        .service-ok {
            color: var(--green);
            font-weight: 500;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--gray-500);
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            margin: 0 0 12px 0;
            font-size: 22px;
            color: var(--gray-900);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 70%;
            max-width: 800px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        #piano-form {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .modal-body {
            padding: 24px;
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .modal-footer {
            flex-shrink: 0;
            padding: 16px 24px;
            border-top: 1px solid #e8e8e8;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: white;
        }

        @media (max-width: 768px) {
            .modal {
                width: 95%;
                max-width: none;
            }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        /* Service History Panel */
        .service-panel {
            margin-top: 24px;
            border-top: 1px solid #e8e8e8;
            padding-top: 24px;
        }

        .service-panel h3 {
            margin: 0 0 16px 0;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .service-item {
            background: #f8f8f8;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .service-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .service-type {
            font-weight: 500;
        }

        .service-date {
            color: #666;
            font-size: 0.85rem;
        }

        .service-notes {
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                flex-direction: column;
            }

            .search-box input {
                width: 100%;
            }

            .pianos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <a href="/dashboard.html" class="nav-logo">
                <span class="nav-logo-icon">üéπ</span>
                <span>PianoPlanner</span>
            </a>
            <div class="nav-links">
                <a href="/dashboard.html" class="nav-link">Dashboard</a>
                <a href="/customers.html" class="nav-link">Customers</a>
                <a href="/pianos.html" class="nav-link active">Pianos</a>
                <a href="/settings.html" class="nav-link">Settings</a>
            </div>
            <div class="nav-user">
                <a href="/booking.html" class="btn btn-primary btn-small">+ Appointment</a>
                <a href="/auth/logout" class="btn btn-secondary btn-small">Log out</a>
            </div>
        </div>
    </nav>

    <main class="pianos-container">
        <div class="page-header">
            <h1>üéπ <span data-i18n="pianos.title">Pianos</span></h1>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="üîç Search pianos...">
                </div>
                <button class="btn btn-secondary" onclick="refreshPianos()" title="Refresh">‚Üª</button>
                <button class="btn btn-primary" onclick="openPianoModal()">+ <span data-i18n="pianos.addPiano">New Piano</span></button>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-badge">
                <span class="label">Total</span>
                <span class="number" id="total-pianos">0</span>
                <span data-i18n="pianos.title">Pianos total</span>
            </div>
            <div class="stat-badge warning" id="due-badge" style="display: none;">
                <span class="number" id="due-count">0</span>
                <span>Service needed</span>
            </div>
        </div>

        <div id="pianos-table-container" class="pianos-table-container">
            <table class="pianos-table">
                <thead>
                    <tr>
                        <th data-i18n="pianos.brand">Brand</th>
                        <th data-i18n="pianos.model">Model</th>
                        <th data-i18n="pianos.type">Type</th>
                        <th data-i18n="customers.title">Customer</th>
                        <th data-i18n="pianos.lastTuning">Last tuning</th>
                        <th style="width: 100px;"></th>
                    </tr>
                </thead>
                <tbody id="pianos-tbody">
                </tbody>
            </table>
        </div>

        <div id="pianos-empty" class="empty-state" style="display: none;">
            <div class="icon">üéπ</div>
            <h3 data-i18n="pianos.noPianos">No pianos yet</h3>
            <p>Add your first piano to get started</p>
        </div>
    </main>

    <!-- Piano Modal -->
    <div id="piano-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">New Piano</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="piano-form">
                <div class="modal-body">
                    <input type="hidden" id="piano-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="piano-brand">Brand *</label>
                            <input type="text" id="piano-brand" required placeholder="Steinway, Yamaha, B√∂sendorfer, etc.">
                        </div>
                        <div class="form-group">
                            <label for="piano-model">Model</label>
                            <input type="text" id="piano-model" placeholder="B-211, U3, etc.">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="piano-type">Type</label>
                            <select id="piano-type">
                                <option value="upright">Upright piano</option>
                                <option value="grand">Grand piano</option>
                                <option value="digital">Digital piano</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="piano-year">Year built</label>
                            <input type="number" id="piano-year" min="1800" max="2030" placeholder="1985">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="piano-serial">Serial number</label>
                            <input type="text" id="piano-serial" placeholder="12345678">
                        </div>
                        <div class="form-group">
                            <label for="piano-finish">Finish</label>
                            <input type="text" id="piano-finish" placeholder="Black polished">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="piano-customer">Customer</label>
                            <select id="piano-customer">
                                <option value="">No customer linked</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="piano-condition">Condition</label>
                            <select id="piano-condition">
                                <option value="excellent">Excellent</option>
                                <option value="good" selected>Good</option>
                                <option value="fair">Fair</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="piano-location">Location in home</label>
                            <input type="text" id="piano-location" placeholder="Living room">
                        </div>
                        <div class="form-group">
                            <label for="piano-interval">Service interval (months)</label>
                            <select id="piano-interval">
                                <option value="3">3 months</option>
                                <option value="6" selected>6 months</option>
                                <option value="12">12 months</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="piano-notes">Notes</label>
                        <textarea id="piano-notes" placeholder="Special notes about this piano..."></textarea>
                    </div>

                    <!-- Service Panel (only when editing) -->
                    <div id="service-panel" class="service-panel" style="display: none;">
                        <h3>
                            <span data-i18n="pianos.serviceHistory">Service History</span>
                            <button type="button" class="btn btn-small btn-secondary" onclick="openServiceModal()" data-i18n="pianos.addService">+ Service</button>
                        </h3>
                        <div id="service-list" class="service-list">
                            <p style="color: #666; text-align: center;" data-i18n="pianos.noServiceHistory">No service history yet</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="delete-btn" onclick="deletePiano()" style="display: none;" data-i18n="pianos.deletePiano">Delete</button>
                    <div style="flex: 1;"></div>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()" data-i18n="common.cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn" data-i18n="common.save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Service Modal -->
    <div id="service-modal" class="modal-overlay">
        <div class="modal" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Add Service</h2>
                <button class="modal-close" onclick="closeServiceModal()">&times;</button>
            </div>
            <form id="service-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="service-type">Service type</label>
                        <select id="service-type">
                            <option value="tuning">Tuning</option>
                            <option value="repair">Repair</option>
                            <option value="regulation">Regulation</option>
                            <option value="voicing">Voicing</option>
                            <option value="cleaning">Cleaning</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="service-date">Date</label>
                        <input type="date" id="service-date" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="service-pitch-before">Pitch before</label>
                            <input type="text" id="service-pitch-before" placeholder="435">
                        </div>
                        <div class="form-group">
                            <label for="service-pitch-after">Pitch after</label>
                            <input type="text" id="service-pitch-after" placeholder="440">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="service-work">Work performed</label>
                        <textarea id="service-work" placeholder="Describe what was done..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="service-observations">Observations</label>
                        <textarea id="service-observations" placeholder="Issues found or special notes..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="service-recommendations">Recommendations</label>
                        <textarea id="service-recommendations" placeholder="Recommendations for the customer..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeServiceModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allPianos = [];
        let allCustomers = [];
        let currentPianoId = null;

        // Check login
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                if (!data.loggedIn) {
                    window.location.href = '/';
                    return false;
                }
                return true;
            } catch (error) {
                window.location.href = '/';
                return false;
            }
        }

        // Merk wordt nu als vrij tekstveld ingevoerd

        // Load customers for dropdown
        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                const data = await response.json();
                allCustomers = data.customers || [];
                
                const select = document.getElementById('piano-customer');
                select.innerHTML = '<option value="">No customer linked</option>';
                allCustomers.forEach(customer => {
                    select.innerHTML += `<option value="${customer.id}">${customer.name}</option>`;
                });
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        // Laad piano's
        async function loadPianos() {
            try {
                const response = await fetch('/api/pianos');
                const data = await response.json();
                allPianos = data.pianos || [];
                
                document.getElementById('total-pianos').textContent = allPianos.length;
                
                // Check due pianos
                const dueResponse = await fetch('/api/pianos/due');
                const dueData = await dueResponse.json();
                if (dueData.total > 0) {
                    document.getElementById('due-badge').style.display = 'flex';
                    document.getElementById('due-count').textContent = dueData.total;
                }
                
                renderPianos(allPianos);
            } catch (error) {
                console.error('Error loading pianos:', error);
            }
        }

        // Render piano's als tabel
        function renderPianos(pianos) {
            const tbody = document.getElementById('pianos-tbody');
            const tableContainer = document.getElementById('pianos-table-container');
            const emptyState = document.getElementById('pianos-empty');
            
            if (pianos.length === 0) {
                tableContainer.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            tableContainer.style.display = 'block';
            emptyState.style.display = 'none';

            const typeLabels = {
                upright: window.i18n ? window.i18n.t('pianos.upright') : 'Upright',
                grand: window.i18n ? window.i18n.t('pianos.grand') : 'Grand',
                digital: window.i18n ? window.i18n.t('pianos.digital') : 'Digital'
            };

            tbody.innerHTML = pianos.map(piano => {
                const customer = allCustomers.find(c => c.id === piano.customerId);
                
                // Service status
                let serviceStatus = '';
                if (piano.lastTuningDate) {
                    const lastTuning = new Date(piano.lastTuningDate);
                    const nextDue = new Date(lastTuning);
                    nextDue.setMonth(nextDue.getMonth() + (piano.serviceInterval || 6));
                    
                    if (nextDue < new Date()) {
                        serviceStatus = `<span class="service-status service-due">‚ö†Ô∏è ${lastTuning.toLocaleDateString()}</span>`;
                    } else {
                        serviceStatus = `<span class="service-status service-ok">‚úì ${lastTuning.toLocaleDateString()}</span>`;
                    }
                } else {
                    serviceStatus = `<span class="service-status" style="color: var(--gray-400);">-</span>`;
                }

                // Customer cell
                let customerCell = '';
                if (customer) {
                    customerCell = `<a href="/customer-detail.html?id=${customer.id}" class="customer-link" onclick="event.stopPropagation();">üë§ ${customer.name}</a>`;
                } else {
                    customerCell = `<span class="no-customer">-</span>`;
                }

                return `
                    <tr>
                        <td>
                            <div class="piano-brand-cell">${piano.brand || '-'}</div>
                        </td>
                        <td>
                            <span class="piano-model-cell">${piano.model || '-'}</span>
                        </td>
                        <td>
                            <span class="piano-type-badge ${piano.type}">${typeLabels[piano.type] || '-'}</span>
                        </td>
                        <td>${customerCell}</td>
                        <td>${serviceStatus}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-icon edit" onclick="editPiano('${piano.id}')" title="Edit">‚úèÔ∏è</button>
                                <button class="btn-icon delete" onclick="deletePianoDirectly('${piano.id}', event)" title="Delete">üóëÔ∏è</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Delete piano directly from table
        async function deletePianoDirectly(pianoId, event) {
            event.stopPropagation();
            
            const confirmMsg = window.i18n ? window.i18n.t('pianos.confirmDelete') : 'Are you sure you want to delete this piano?';
            if (!confirm(confirmMsg)) return;
            
            try {
                const response = await fetch(`/api/pianos/${pianoId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadPianos();
                } else {
                    const result = await response.json();
                    alert(result.error || 'Could not delete piano');
                }
            } catch (error) {
                console.error('Error deleting piano:', error);
                alert('Something went wrong while deleting');
            }
        }

        // Open piano modal
        function openPianoModal() {
            currentPianoId = null;
            document.getElementById('modal-title').textContent = 'New Piano';
            document.getElementById('piano-form').reset();
            document.getElementById('piano-id').value = '';
            document.getElementById('service-panel').style.display = 'none';
            document.getElementById('delete-btn').style.display = 'none';
            document.getElementById('piano-modal').classList.add('active');
        }

        // Refresh pianos
        async function refreshPianos() {
            await loadPianos();
        }

        // Delete piano
        async function deletePiano() {
            if (!currentPianoId) return;
            
            const confirmMsg = window.i18n ? window.i18n.t('pianos.confirmDelete') : 'Are you sure you want to delete this piano?';
            if (!confirm(confirmMsg)) return;
            
            try {
                const response = await fetch(`/api/pianos/${currentPianoId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    closeModal();
                    loadPianos();
                } else {
                    const result = await response.json();
                    alert(result.error || 'Could not delete piano');
                }
            } catch (error) {
                console.error('Error deleting piano:', error);
                alert('Something went wrong while deleting');
            }
        }

        // Edit piano
        async function editPiano(pianoId) {
            try {
                const response = await fetch(`/api/pianos/${pianoId}`);
                const piano = await response.json();
                
                currentPianoId = pianoId;
                document.getElementById('modal-title').textContent = 'Edit Piano';
                document.getElementById('piano-id').value = piano.id;
                document.getElementById('piano-brand').value = piano.brand || '';
                document.getElementById('piano-model').value = piano.model || '';
                document.getElementById('piano-type').value = piano.type || 'upright';
                document.getElementById('piano-year').value = piano.year || '';
                document.getElementById('piano-serial').value = piano.serialNumber || '';
                document.getElementById('piano-finish').value = piano.finish || '';
                document.getElementById('piano-customer').value = piano.customerId || '';
                document.getElementById('piano-condition').value = piano.condition || 'good';
                document.getElementById('piano-location').value = piano.location || '';
                document.getElementById('piano-interval').value = piano.serviceInterval || 6;
                document.getElementById('piano-notes').value = piano.notes || '';
                
                // Show service panel and delete button
                document.getElementById('service-panel').style.display = 'block';
                document.getElementById('delete-btn').style.display = 'inline-flex';
                renderServiceHistory(piano.serviceHistory || []);
                
                document.getElementById('piano-modal').classList.add('active');
            } catch (error) {
                console.error('Error loading piano:', error);
                alert('Could not load piano');
            }
        }

        // Render service history
        function renderServiceHistory(services) {
            const list = document.getElementById('service-list');
            
            if (services.length === 0) {
                const noHistoryText = window.i18n ? window.i18n.t('pianos.noServiceHistory') : 'No service history yet';
                list.innerHTML = `<p style="color: #666; text-align: center;">${noHistoryText}</p>`;
                return;
            }

            const typeLabels = {
                tuning: 'üéµ Tuning',
                repair: 'üîß Repair',
                regulation: '‚öôÔ∏è Regulation',
                voicing: 'üéº Voicing',
                cleaning: 'üßπ Cleaning',
                other: 'üìù Other'
            };

            list.innerHTML = services.map(service => `
                <div class="service-item">
                    <div class="service-item-header">
                        <span class="service-type">${typeLabels[service.type] || service.type}</span>
                        <span class="service-date">${new Date(service.date).toLocaleDateString('en-US')}</span>
                    </div>
                    ${service.workPerformed ? `<div class="service-notes">${service.workPerformed}</div>` : ''}
                    ${service.pitchAfter ? `<div class="service-notes">Pitch: ${service.pitchAfter} Hz</div>` : ''}
                </div>
            `).join('');
        }

        // Close modal
        function closeModal() {
            document.getElementById('piano-modal').classList.remove('active');
            currentPianoId = null;
        }

        // Open service modal
        function openServiceModal() {
            document.getElementById('service-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('service-form').reset();
            document.getElementById('service-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('service-modal').classList.add('active');
        }

        // Close service modal
        function closeServiceModal() {
            document.getElementById('service-modal').classList.remove('active');
        }

        // Submit piano form
        document.getElementById('piano-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const pianoId = document.getElementById('piano-id').value;
            const data = {
                brand: document.getElementById('piano-brand').value,
                model: document.getElementById('piano-model').value,
                type: document.getElementById('piano-type').value,
                year: document.getElementById('piano-year').value ? parseInt(document.getElementById('piano-year').value) : null,
                serialNumber: document.getElementById('piano-serial').value,
                finish: document.getElementById('piano-finish').value,
                customerId: document.getElementById('piano-customer').value || null,
                condition: document.getElementById('piano-condition').value,
                location: document.getElementById('piano-location').value,
                serviceInterval: parseInt(document.getElementById('piano-interval').value),
                notes: document.getElementById('piano-notes').value
            };

            try {
                const url = pianoId ? `/api/pianos/${pianoId}` : '/api/pianos';
                const method = pianoId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    closeModal();
                    loadPianos();
                } else {
                    alert(result.error || 'Something went wrong');
                }
            } catch (error) {
                console.error('Error saving piano:', error);
                alert('Something went wrong while saving');
            }
        });

        // Submit service form
        document.getElementById('service-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentPianoId) {
                alert('No piano selected');
                return;
            }

            const data = {
                type: document.getElementById('service-type').value,
                date: document.getElementById('service-date').value,
                pitchBefore: document.getElementById('service-pitch-before').value,
                pitchAfter: document.getElementById('service-pitch-after').value,
                workPerformed: document.getElementById('service-work').value,
                observations: document.getElementById('service-observations').value,
                recommendations: document.getElementById('service-recommendations').value
            };

            try {
                const response = await fetch(`/api/pianos/${currentPianoId}/services`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    closeServiceModal();
                    // Reload piano to show new service
                    editPiano(currentPianoId);
                } else {
                    alert(result.error || 'Something went wrong');
                }
            } catch (error) {
                console.error('Error saving service:', error);
                alert('Something went wrong while saving');
            }
        });

        // Search
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allPianos.filter(piano => 
                piano.brand?.toLowerCase().includes(query) ||
                piano.model?.toLowerCase().includes(query) ||
                piano.serialNumber?.toLowerCase().includes(query)
            );
            renderPianos(filtered);
        });

        // Close modals on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeServiceModal();
            }
        });

        // Init
        async function init() {
            if (await checkAuth()) {
                await loadCustomers();
                await loadPianos();
            }
        }

        init();
    </script>
</body>
</html>
