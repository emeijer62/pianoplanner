<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Offline - PianoPlanner</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --ios-blue: #007AFF;
            --ios-gray-1: #8E8E93;
            --ios-bg: #F2F2F7;
            --ios-text: #1C1C1E;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--ios-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--ios-text);
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            color: white;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 17px;
            color: var(--ios-gray-1);
            line-height: 1.5;
            margin-bottom: 32px;
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: var(--ios-blue);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .retry-btn:active {
            transform: scale(0.97);
            opacity: 0.9;
        }
        
        .retry-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .cached-data {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            text-align: left;
        }
        
        .cached-data h3 {
            font-size: 15px;
            font-weight: 600;
            color: var(--ios-gray-1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .cached-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 0;
            color: var(--ios-text);
            text-decoration: none;
            border-bottom: 1px solid #E5E5EA;
        }
        
        .cached-link:last-child {
            border-bottom: none;
        }
        
        .cached-link svg {
            width: 24px;
            height: 24px;
            color: var(--ios-blue);
        }
        
        .cached-link span {
            font-size: 17px;
        }
        
        .cached-link::after {
            content: 'â€º';
            margin-left: auto;
            color: var(--ios-gray-1);
            font-size: 20px;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --ios-bg: #000000;
                --ios-text: #FFFFFF;
                --ios-gray-1: #8E8E93;
            }
            
            .cached-data {
                background: #1C1C1E;
            }
            
            .cached-link {
                border-color: #38383A;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may be limited until you're back online.</p>
        
        <button class="retry-btn" onclick="location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 2v6h-6"></path>
                <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                <path d="M3 22v-6h6"></path>
                <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
            </svg>
            Try Again
        </button>
        
        <div class="cached-data">
            <h3>Available Offline</h3>
            <a href="/dashboard.html" class="cached-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Calendar (cached)</span>
            </a>
            <a href="/customers.html" class="cached-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>Customers (cached)</span>
            </a>
            <a href="/guide.html" class="cached-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <span>Help Guide</span>
            </a>
        </div>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
