<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - PianoPlanner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .admin-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e8e8e8;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1;
        }

        .stat-card .label {
            color: #666;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .stat-card.active .number { color: #2e7d32; }
        .stat-card.trial .number { color: #1565c0; }
        .stat-card.expired .number { color: #c62828; }

        .users-section {
            background: white;
            border-radius: 12px;
            border: 1px solid #e8e8e8;
            overflow: hidden;
        }

        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .section-header h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
        }

        .search-box {
            display: flex;
            gap: 8px;
        }

        .search-box input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 200px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .users-table tr:hover {
            background: #fafafa;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-name {
            font-weight: 500;
            color: #1a1a1a;
        }

        .user-email {
            font-size: 0.85rem;
            color: #666;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge.active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-badge.trial {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-badge.expired {
            background: #ffebee;
            color: #c62828;
        }

        .status-badge.none {
            background: #f5f5f5;
            color: #666;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 6px;
        }

        .action-btn.delete {
            background: #ffebee;
            color: #c62828;
        }

        .action-btn.delete:hover {
            background: #ffcdd2;
        }

        .action-btn.extend {
            background: #e3f2fd;
            color: #1565c0;
        }

        .action-btn.extend:hover {
            background: #bbdefb;
        }

        .empty-state {
            padding: 48px 24px;
            text-align: center;
            color: #666;
        }

        .not-admin {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .not-admin h2 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            .users-table {
                display: block;
                overflow-x: auto;
            }

            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="piano-icon">üéπ</span>
            <span>PianoPlanner Admin</span>
        </div>
        <div class="nav-links">
            <span id="admin-name" style="color: #666; margin-right: 12px;"></span>
            <a href="/auth/logout" class="btn btn-small">Uitloggen</a>
        </div>
    </nav>

    <main>
        <div id="not-admin" class="not-admin" style="display: none;">
            <h2>‚õî Geen toegang</h2>
            <p>Je hebt geen admin rechten om deze pagina te bekijken.</p>
            <a href="/admin-login.html" class="btn btn-primary" style="margin-top: 20px;">Admin Login</a>
        </div>

        <div id="admin-content" class="admin-container" style="display: none;">
            <div class="admin-header">
                <h1>üë• Gebruikersbeheer</h1>
                <button id="refresh-btn" class="btn btn-secondary">üîÑ Vernieuwen</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="number" id="total-users">0</div>
                    <div class="label">Totaal gebruikers</div>
                </div>
                <div class="stat-card active">
                    <div class="number" id="active-users">0</div>
                    <div class="label">Actieve abonnementen</div>
                </div>
                <div class="stat-card trial">
                    <div class="number" id="trial-users">0</div>
                    <div class="label">In proefperiode</div>
                </div>
                <div class="stat-card expired">
                    <div class="number" id="expired-users">0</div>
                    <div class="label">Verlopen</div>
                </div>
            </div>

            <div class="users-section">
                <div class="section-header">
                    <h2>Alle gebruikers</h2>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Zoek op naam of email...">
                    </div>
                </div>
                
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Gebruiker</th>
                            <th>Status</th>
                            <th>Aangemeld</th>
                            <th>Acties</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                        <tr>
                            <td colspan="4" class="empty-state">Laden...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let allUsers = [];

        // Check admin status
        async function checkAdmin() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();

                if (!data.loggedIn) {
                    window.location.href = '/admin-login.html';
                    return;
                }

                if (!data.isAdmin) {
                    document.getElementById('not-admin').style.display = 'flex';
                    return;
                }

                document.getElementById('admin-content').style.display = 'block';
                document.getElementById('admin-name').textContent = data.user.name;
                loadUsers();
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/admin-login.html';
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }

                allUsers = data.users;
                updateStats(allUsers);
                renderUsers(allUsers);
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('users-tbody').innerHTML = 
                    '<tr><td colspan="4" class="empty-state">Kon gebruikers niet laden</td></tr>';
            }
        }

        // Update statistics
        function updateStats(users) {
            document.getElementById('total-users').textContent = users.length;
            
            let active = 0, trial = 0, expired = 0;
            
            users.forEach(user => {
                const status = user.subscription?.status;
                if (status === 'active') active++;
                else if (status === 'trialing') trial++;
                else if (status === 'trial_expired' || status === 'canceled') expired++;
            });

            document.getElementById('active-users').textContent = active;
            document.getElementById('trial-users').textContent = trial;
            document.getElementById('expired-users').textContent = expired;
        }

        // Render users table
        function renderUsers(users) {
            const tbody = document.getElementById('users-tbody');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state">Geen gebruikers gevonden</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => {
                const status = getStatusBadge(user.subscription?.status);
                const createdAt = user.createdAt ? new Date(user.createdAt).toLocaleDateString('nl-NL') : '-';
                const avatar = user.picture 
                    ? `<img src="${user.picture}" alt="${user.name}">` 
                    : 'üë§';

                return `
                    <tr>
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">${avatar}</div>
                                <div>
                                    <div class="user-name">${user.name || 'Onbekend'}</div>
                                    <div class="user-email">${user.email}</div>
                                </div>
                            </div>
                        </td>
                        <td>${status}</td>
                        <td>${createdAt}</td>
                        <td>
                            <button class="action-btn extend" onclick="extendTrial('${user.id}')">+14 dagen</button>
                            <button class="action-btn delete" onclick="deleteUser('${user.id}', '${user.email}')">Verwijderen</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Get status badge HTML
        function getStatusBadge(status) {
            switch (status) {
                case 'active':
                    return '<span class="status-badge active">‚úì Actief</span>';
                case 'trialing':
                    return '<span class="status-badge trial">üïê Proefperiode</span>';
                case 'trial_expired':
                    return '<span class="status-badge expired">‚ö† Verlopen</span>';
                case 'canceled':
                    return '<span class="status-badge expired">‚úï Geannuleerd</span>';
                default:
                    return '<span class="status-badge none">- Geen</span>';
            }
        }

        // Extend trial
        async function extendTrial(userId) {
            if (!confirm('Weet je zeker dat je de proefperiode met 14 dagen wilt verlengen?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${userId}/extend-trial`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('Proefperiode verlengd!');
                    loadUsers();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Kon proefperiode niet verlengen');
                }
            } catch (error) {
                alert('Er ging iets mis');
            }
        }

        // Delete user
        async function deleteUser(userId, email) {
            if (!confirm(`Weet je zeker dat je ${email} wilt verwijderen? Dit kan niet ongedaan worden gemaakt.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Gebruiker verwijderd');
                    loadUsers();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Kon gebruiker niet verwijderen');
                }
            } catch (error) {
                alert('Er ging iets mis');
            }
        }

        // Search
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.name?.toLowerCase().includes(query) ||
                user.email?.toLowerCase().includes(query)
            );
            renderUsers(filtered);
        });

        // Refresh button
        document.getElementById('refresh-btn').addEventListener('click', loadUsers);

        // Init
        checkAdmin();
    </script>
</body>
</html>
