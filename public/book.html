<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Public Booking Page Styles */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
        }
        
        .booking-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .booking-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .booking-header .business-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .booking-header .booking-title {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .booking-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .booking-steps {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background: var(--light-gray);
        }
        
        .booking-step {
            flex: 1;
            padding: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            position: relative;
        }
        
        .booking-step.active {
            color: var(--accent);
            font-weight: 600;
        }
        
        .booking-step.completed {
            color: var(--success);
        }
        
        .booking-step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--border-color);
            color: white;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }
        
        .booking-step.active .booking-step-number {
            background: var(--accent);
        }
        
        .booking-step.completed .booking-step-number {
            background: var(--success);
        }
        
        .booking-content {
            padding: 1.5rem;
        }
        
        /* Service Selection */
        .services-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .service-option {
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .service-option:hover {
            border-color: var(--accent-light);
            background: var(--off-white);
        }
        
        .service-option.selected {
            border-color: var(--accent);
            background: var(--accent-light);
        }
        
        .service-option h4 {
            margin: 0 0 0.25rem 0;
            font-size: 1rem;
        }
        
        .service-option .service-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .service-option .service-description {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        
        /* Date Selection */
        .date-picker-section {
            margin-bottom: 1.5rem;
        }
        
        .date-picker-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .date-picker-section input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
        }
        
        /* Time Slots */
        .time-slots-section h4 {
            margin-bottom: 1rem;
        }
        
        .time-slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
        }
        
        .time-slot {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .time-slot:hover {
            border-color: var(--accent);
            background: var(--accent-light);
        }
        
        .time-slot.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .no-slots {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
        
        /* Customer Form */
        .customer-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        /* Summary */
        .booking-summary {
            background: var(--light-gray);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .summary-row:last-child {
            border-bottom: none;
        }
        
        .summary-label {
            color: var(--text-secondary);
        }
        
        .summary-value {
            font-weight: 600;
        }
        
        /* Buttons */
        .booking-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn-back {
            flex: 0 0 auto;
        }
        
        .btn-next {
            flex: 1;
        }
        
        /* Success Message */
        .success-message {
            text-align: center;
            padding: 2rem;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .success-message h2 {
            color: var(--success);
            margin-bottom: 1rem;
        }
        
        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error */
        .error-page {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .error-page h1 {
            font-size: 4rem;
            color: var(--text-muted);
        }
        
        /* Footer */
        .booking-footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .booking-footer a {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <div class="booking-container">
        <div class="booking-header">
            <div class="business-name" id="business-name">Loading...</div>
            <div class="booking-title" id="booking-title"></div>
        </div>
        
        <div class="booking-card">
            <div class="booking-steps">
                <div class="booking-step active" id="step1-indicator">
                    <span class="booking-step-number">1</span>
                    Service
                </div>
                <div class="booking-step" id="step2-indicator">
                    <span class="booking-step-number">2</span>
                    Date
                </div>
                <div class="booking-step" id="step3-indicator">
                    <span class="booking-step-number">3</span>
                    Details
                </div>
            </div>
            
            <div class="booking-content">
                <!-- Step 1: Service Selection -->
                <div id="step1" class="step-content">
                    <h3>Choose a service</h3>
                    <div id="services-list" class="services-list">
                        <!-- Services loaded here -->
                    </div>
                    <div class="booking-actions">
                        <button class="btn btn-primary btn-next" onclick="nextStep()" disabled id="btn-step1">
                            Next ‚Üí
                        </button>
                    </div>
                </div>
                
                <!-- Step 2: Date & Time Selection -->
                <div id="step2" class="step-content" style="display: none;">
                    <h3>Choose date and time</h3>
                    
                    <div class="date-picker-section">
                        <label for="booking-date">Date</label>
                        <input type="date" id="booking-date">
                    </div>
                    
                    <div class="time-slots-section">
                        <h4>Available times</h4>
                        <div id="time-slots" class="time-slots-grid">
                            <p class="no-slots">Select a date first</p>
                        </div>
                    </div>
                    
                    <div class="booking-actions">
                        <button class="btn btn-secondary btn-back" onclick="prevStep()">
                            ‚Üê Back
                        </button>
                        <button class="btn btn-primary btn-next" onclick="nextStep()" disabled id="btn-step2">
                            Next ‚Üí
                        </button>
                    </div>
                </div>
                
                <!-- Step 3: Customer Details -->
                <div id="step3" class="step-content" style="display: none;">
                    <h3>Your details</h3>
                    
                    <div class="booking-summary" id="booking-summary">
                        <!-- Summary loaded here -->
                    </div>
                    
                    <form id="customer-form" class="customer-form">
                        <div class="form-group">
                            <label for="customer-name">Name *</label>
                            <input type="text" id="customer-name" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="customer-email">Email <span id="email-required">*</span></label>
                                <input type="email" id="customer-email">
                            </div>
                            <div class="form-group">
                                <label for="customer-phone">Phone <span id="phone-required">*</span></label>
                                <input type="tel" id="customer-phone">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="customer-street">Address (street + number)</label>
                            <input type="text" id="customer-street" placeholder="Optional">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="customer-postalcode">Postal code</label>
                                <input type="text" id="customer-postalcode" placeholder="Optional">
                            </div>
                            <div class="form-group">
                                <label for="customer-city">City</label>
                                <input type="text" id="customer-city" placeholder="Optional">
                            </div>
                        </div>
                        
                        <div class="booking-actions">
                            <button type="button" class="btn btn-secondary btn-back" onclick="prevStep()">
                                ‚Üê Back
                            </button>
                            <button type="submit" class="btn btn-primary btn-next">
                                Confirm Appointment ‚úì
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Success -->
                <div id="step-success" class="step-content success-message" style="display: none;">
                    <div class="success-icon">‚úÖ</div>
                    <h2>Appointment Scheduled!</h2>
                    <p id="confirmation-message"></p>
                    <div class="booking-summary" id="final-summary"></div>
                    <a href="/" class="btn btn-primary" style="margin-top: 1rem;">New Appointment</a>
                </div>
            </div>
        </div>
        
        <div class="booking-footer">
            Powered by <a href="https://pianoplanner.nl" target="_blank">PianoPlanner</a>
        </div>
    </div>
    
    <!-- Error Page (hidden) -->
    <div id="error-page" class="error-page" style="display: none;">
        <h1>404</h1>
        <h2>Booking page not found</h2>
        <p>This booking link is not active or does not exist.</p>
    </div>

    <script>
        // State
        let bookingSlug = '';
        let bookingData = null;
        let currentStep = 1;
        let selectedService = null;
        let selectedDate = null;
        let selectedTime = null;
        let settings = {};
        
        // Get slug from URL
        const pathParts = window.location.pathname.split('/');
        bookingSlug = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];
        
        document.addEventListener('DOMContentLoaded', async () => {
            await loadBookingPage();
        });
        
        async function loadBookingPage() {
            try {
                const response = await fetch(`/api/book/${bookingSlug}`);
                
                if (!response.ok) {
                    showError();
                    return;
                }
                
                bookingData = await response.json();
                settings = bookingData.settings;
                
                // Update header
                document.getElementById('business-name').textContent = bookingData.business.name;
                document.getElementById('booking-title').textContent = settings.title;
                document.title = `${settings.title} - ${bookingData.business.name}`;
                
                // Load services
                renderServices(bookingData.services);
                
                // Setup date picker
                setupDatePicker();
                
                // Setup form validation
                setupFormValidation();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading booking page:', error);
                showError();
            }
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.booking-container').style.display = 'none';
            document.getElementById('error-page').style.display = 'block';
        }
        
        function renderServices(services) {
            const container = document.getElementById('services-list');
            
            if (services.length === 0) {
                container.innerHTML = '<p class="no-slots">No services available</p>';
                return;
            }
            
            container.innerHTML = services.map(service => `
                <div class="service-option" data-id="${service.id}" onclick="selectService('${service.id}')">
                    <h4>${escapeHtml(service.name)}</h4>
                    <div class="service-meta">
                        <span>‚è±Ô∏è ${service.duration} min</span>
                        <span>üí∞ ${service.price > 0 ? '‚Ç¨' + service.price : 'On request'}</span>
                    </div>
                    ${service.description ? `<div class="service-description">${escapeHtml(service.description)}</div>` : ''}
                </div>
            `).join('');
        }
        
        function selectService(serviceId) {
            // Update UI
            document.querySelectorAll('.service-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.service-option[data-id="${serviceId}"]`).classList.add('selected');
            
            // Store selection
            selectedService = bookingData.services.find(s => s.id === serviceId);
            
            // Enable next button
            document.getElementById('btn-step1').disabled = false;
        }
        
        function setupDatePicker() {
            const dateInput = document.getElementById('booking-date');
            
            // Set min date (based on minAdvanceHours)
            const minDate = new Date();
            minDate.setHours(minDate.getHours() + settings.minAdvanceHours);
            dateInput.min = minDate.toISOString().split('T')[0];
            
            // Set max date
            const maxDate = new Date();
            maxDate.setDate(maxDate.getDate() + settings.maxAdvanceDays);
            dateInput.max = maxDate.toISOString().split('T')[0];
            
            // Set default to first available date
            dateInput.value = minDate.toISOString().split('T')[0];
            
            // Load slots on change
            dateInput.addEventListener('change', loadTimeSlots);
        }
        
        async function loadTimeSlots() {
            const date = document.getElementById('booking-date').value;
            if (!date || !selectedService) return;
            
            selectedDate = date;
            selectedTime = null;
            document.getElementById('btn-step2').disabled = true;
            
            const slotsContainer = document.getElementById('time-slots');
            slotsContainer.innerHTML = '<p class="no-slots">Loading...</p>';
            
            try {
                const response = await fetch(`/api/book/${bookingSlug}/slots?date=${date}&serviceId=${selectedService.id}`);
                const data = await response.json();
                
                if (data.slots && data.slots.length > 0) {
                    slotsContainer.innerHTML = data.slots.map(slot => `
                        <div class="time-slot" data-time="${slot.time}" onclick="selectTime('${slot.time}')">
                            ${slot.time}
                        </div>
                    `).join('');
                } else {
                    slotsContainer.innerHTML = `<p class="no-slots">${data.message || 'No times available on this day'}</p>`;
                }
                
            } catch (error) {
                console.error('Error loading slots:', error);
                slotsContainer.innerHTML = '<p class="no-slots">Error loading time slots</p>';
            }
        }
        
        function selectTime(time) {
            document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.time-slot[data-time="${time}"]`).classList.add('selected');
            
            selectedTime = time;
            document.getElementById('btn-step2').disabled = false;
        }
        
        function setupFormValidation() {
            // Show/hide required indicators
            document.getElementById('email-required').style.display = settings.requireEmail ? 'inline' : 'none';
            document.getElementById('phone-required').style.display = settings.requirePhone ? 'inline' : 'none';
            
            // Set required attributes
            document.getElementById('customer-email').required = settings.requireEmail;
            document.getElementById('customer-phone').required = settings.requirePhone;
            
            // Form submit
            document.getElementById('customer-form').addEventListener('submit', handleSubmit);
        }
        
        function nextStep() {
            if (currentStep === 1 && !selectedService) return;
            if (currentStep === 2 && (!selectedDate || !selectedTime)) return;
            
            // Hide current step
            document.getElementById(`step${currentStep}`).style.display = 'none';
            document.getElementById(`step${currentStep}-indicator`).classList.remove('active');
            document.getElementById(`step${currentStep}-indicator`).classList.add('completed');
            
            currentStep++;
            
            // Show next step
            document.getElementById(`step${currentStep}`).style.display = 'block';
            document.getElementById(`step${currentStep}-indicator`).classList.add('active');
            
            // Load time slots when entering step 2
            if (currentStep === 2) {
                loadTimeSlots();
            }
            
            // Update summary when entering step 3
            if (currentStep === 3) {
                updateSummary();
            }
        }
        
        function prevStep() {
            if (currentStep === 1) return;
            
            document.getElementById(`step${currentStep}`).style.display = 'none';
            document.getElementById(`step${currentStep}-indicator`).classList.remove('active');
            
            currentStep--;
            
            document.getElementById(`step${currentStep}`).style.display = 'block';
            document.getElementById(`step${currentStep}-indicator`).classList.remove('completed');
            document.getElementById(`step${currentStep}-indicator`).classList.add('active');
        }
        
        function updateSummary() {
            const dateFormatted = new Date(selectedDate).toLocaleDateString('en-US', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            document.getElementById('booking-summary').innerHTML = `
                <div class="summary-row">
                    <span class="summary-label">Service</span>
                    <span class="summary-value">${escapeHtml(selectedService.name)}</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Date</span>
                    <span class="summary-value">${dateFormatted}</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Time</span>
                    <span class="summary-value">${selectedTime}</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Duration</span>
                    <span class="summary-value">${selectedService.duration} minutes</span>
                </div>
                ${selectedService.price > 0 ? `
                <div class="summary-row">
                    <span class="summary-label">Price</span>
                    <span class="summary-value">‚Ç¨${selectedService.price}</span>
                </div>
                ` : ''}
            `;
        }
        
        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Booking...';
            
            const customerData = {
                name: document.getElementById('customer-name').value.trim(),
                email: document.getElementById('customer-email').value.trim(),
                phone: document.getElementById('customer-phone').value.trim(),
                street: document.getElementById('customer-street').value.trim(),
                postalCode: document.getElementById('customer-postalcode').value.trim(),
                city: document.getElementById('customer-city').value.trim()
            };
            
            try {
                const response = await fetch(`/api/book/${bookingSlug}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        serviceId: selectedService.id,
                        date: selectedDate,
                        time: selectedTime,
                        customer: customerData
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Booking failed');
                }
                
                // Show success
                showSuccess(result);
                
            } catch (error) {
                alert(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirm Appointment ‚úì';
            }
        }
        
        function showSuccess(result) {
            // Hide step 3
            document.getElementById('step3').style.display = 'none';
            document.getElementById('step3-indicator').classList.remove('active');
            document.getElementById('step3-indicator').classList.add('completed');
            
            // Show success
            document.getElementById('step-success').style.display = 'block';
            document.getElementById('confirmation-message').textContent = result.message;
            
            const dateFormatted = new Date(selectedDate).toLocaleDateString('en-US', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            document.getElementById('final-summary').innerHTML = `
                <div class="summary-row">
                    <span class="summary-label">Service</span>
                    <span class="summary-value">${escapeHtml(selectedService.name)}</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Date</span>
                    <span class="summary-value">${dateFormatted}</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Time</span>
                    <span class="summary-value">${selectedTime}</span>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
