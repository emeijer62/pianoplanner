<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PianoPlanner</title>
    <link rel="stylesheet" href="styles.css?v=20260104">
    <style>
        /* Calendar Layout Styles - Minimal White */
        .calendar-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            flex: 1;
        }
        
        .calendar-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            background: var(--light-gray);
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .calendar-nav button {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 0.5rem 0.875rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
            color: var(--text-primary);
        }
        
        .calendar-nav button:hover {
            background: var(--off-white);
            border-color: #d1d5db;
        }
        
        .calendar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            min-width: 180px;
            text-align: center;
        }
        
        .view-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .view-selector label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .view-selector select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            background: var(--white);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .view-selector select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }
        
        /* Day View */
        .day-view {
            display: flex;
            flex-direction: column;
        }
        
        .day-header {
            padding: 1rem 1.25rem;
            background: var(--light-gray);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        
        .day-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
        }
        
        .time-grid {
            position: relative;
            overflow-y: auto;
            max-height: calc(100vh - 280px);
        }
        
        .time-slot {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            min-height: 60px;
        }
        
        .time-label {
            width: 70px;
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: right;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
            background: var(--off-white);
        }
        
        .time-content {
            flex: 1;
            padding: 4px 8px;
            position: relative;
        }
        
        /* Week View */
        .week-view {
            display: flex;
            flex-direction: column;
        }
        
        .week-header {
            display: grid;
            grid-template-columns: 70px repeat(7, 1fr);
            border-bottom: 1px solid var(--border-color);
            background: var(--light-gray);
        }
        
        .week-header-cell {
            padding: 0.75rem 0.5rem;
            text-align: center;
            border-left: 1px solid var(--border-color);
        }
        
        .week-header-cell:first-child {
            border-left: none;
        }
        
        .week-header-day {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .week-header-date {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 4px;
        }
        
        .week-header-cell.today .week-header-date {
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .week-grid {
            display: grid;
            grid-template-columns: 70px repeat(7, 1fr);
            overflow-y: auto;
            max-height: calc(100vh - 320px);
        }
        
        .week-time-col {
            border-right: 1px solid var(--border-color);
        }
        
        .week-day-col {
            border-left: 1px solid var(--border-color);
            position: relative;
        }
        
        .week-time-slot {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            padding: 4px 8px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: right;
            background: var(--off-white);
        }
        
        .week-day-slot {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        
        /* Month View */
        .month-view {
            display: flex;
            flex-direction: column;
        }
        
        .month-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--light-gray);
            border-bottom: 1px solid var(--border-color);
        }
        
        .month-header-cell {
            padding: 0.75rem 0.5rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: minmax(90px, 1fr);
        }
        
        .month-day {
            border: 1px solid var(--border-color);
            border-top: none;
            border-left: none;
            padding: 0.5rem;
            min-height: 90px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .month-day:hover {
            background: var(--light-gray);
        }
        
        .month-day:nth-child(7n) {
            border-right: none;
        }
        
        .month-day.other-month {
            background: var(--off-white);
        }
        
        .month-day.other-month .month-day-number {
            color: var(--text-muted);
        }
        
        .month-day.today {
            background: var(--accent-light);
        }
        
        .month-day-number {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 4px;
            color: var(--text-primary);
        }
        
        .month-day.today .month-day-number {
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .month-events {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .month-event {
            font-size: 0.7rem;
            padding: 2px 6px;
            background: var(--accent);
            color: white;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .month-event:hover {
            opacity: 0.85;
        }
        
        .month-more {
            font-size: 0.7rem;
            color: var(--text-secondary);
            padding: 2px 6px;
        }
        
        /* Event items in day/week view */
        .calendar-event {
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            margin-bottom: 2px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: var(--transition);
        }
        
        .calendar-event:hover {
            opacity: 0.85;
        }
        
        .calendar-event-time {
            font-size: 0.65rem;
            opacity: 0.9;
        }
        
        /* Dashboard layout */
        .dashboard-content {
            display: flex;
            gap: 1.25rem;
            padding: 0;
            min-height: calc(100vh - 160px);
        }
        
        .calendars-section {
            width: 280px;
            flex-shrink: 0;
        }
        
        .sidebar-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1rem;
        }
        
        .sidebar-card h2 {
            margin: 0 0 1rem 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .dashboard-content {
                flex-direction: column-reverse;
            }
            
            .calendars-section {
                width: 100%;
            }
            
            .week-view {
                overflow-x: auto;
            }
            
            .week-header,
            .week-grid {
                min-width: 700px;
            }
        }
        
        @media (max-width: 600px) {
            .calendar-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .calendar-nav {
                justify-content: space-between;
            }
            
            .calendar-title {
                order: -1;
                text-align: center;
            }
            
            .view-selector {
                justify-content: center;
            }
        }
        
        /* Loading state */
        .calendar-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        /* Empty state */
        .no-events {
            padding: 1.25rem;
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="piano-icon">üéπ</span>
            <span>PianoPlanner</span>
        </div>
        <div class="nav-links">
            <a href="/dashboard.html" class="active">üìÖ Dashboard</a>
            <a href="/customers.html">üë• Klanten</a>
            <a href="/pianos.html">üéπ Piano's</a>
            <a href="/settings.html">‚öôÔ∏è Instellingen</a>
        </div>
        <div class="nav-user">
            <a href="/admin.html" id="admin-link" class="btn btn-small btn-secondary" style="display: none;">üë§ Admin</a>
            <img id="nav-user-picture" src="" alt="" class="nav-user-picture">
            <span id="nav-user-name"></span>
            <a href="/auth/logout" class="btn btn-small">Uitloggen</a>
        </div>
    </nav>

    <main class="dashboard">
        <div class="dashboard-header">
            <h1>üìÖ Jouw Agenda</h1>
            <div class="header-actions">
                <a href="/booking.html" class="btn btn-primary">+ Nieuwe Afspraak</a>
            </div>
        </div>

        <div class="dashboard-content">
            <!-- Agenda kalender -->
            <div class="calendar-container">
                <div class="calendar-toolbar">
                    <div class="calendar-nav">
                        <button onclick="navigateCalendar(-1)">‚óÄ Vorige</button>
                        <button onclick="goToToday()">Vandaag</button>
                        <button onclick="navigateCalendar(1)">Volgende ‚ñ∂</button>
                    </div>
                    
                    <div class="calendar-title" id="calendarTitle">Januari 2026</div>
                    
                    <div class="view-selector">
                        <label for="viewSelect">Weergave:</label>
                        <select id="viewSelect" onchange="changeView(this.value)">
                            <option value="day">Dag</option>
                            <option value="week" selected>Week</option>
                            <option value="month">Maand</option>
                        </select>
                    </div>
                </div>
                
                <div id="calendarContent">
                    <div class="calendar-loading">Laden...</div>
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="calendars-section">
                <div class="sidebar-card">
                    <h2>üìã Je Agenda's</h2>
                    <div id="calendars-list" class="calendars-list">
                        <div class="loading">Laden...</div>
                    </div>
                </div>
                
                <button id="add-event-btn" class="btn btn-primary" style="width: 100%;">+ Snel Event Toevoegen</button>
            </aside>
        </div>
    </main>

    <!-- Modal voor nieuw event -->
    <div id="event-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nieuw Event</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Titel *</label>
                    <input type="text" id="event-title" required placeholder="bijv. Stemmen bij fam. De Vries">
                </div>
                <div class="form-group">
                    <label for="event-description">Beschrijving</label>
                    <textarea id="event-description" placeholder="Optionele details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="event-location">Locatie</label>
                    <input type="text" id="event-location" placeholder="bijv. Muziekschool Amsterdam">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-start">Start *</label>
                        <input type="datetime-local" id="event-start" required>
                    </div>
                    <div class="form-group">
                        <label for="event-end">Eind *</label>
                        <input type="datetime-local" id="event-end" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuleren</button>
                    <button type="submit" class="btn btn-primary">Opslaan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="dashboard.js?v=20260104"></script>
</body>
