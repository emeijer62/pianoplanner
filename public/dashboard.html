<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PianoPlanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="piano-icon">ðŸŽ¹</span>
            <span>PianoPlanner</span>
        </div>
        <div class="nav-user">
            <img id="nav-user-picture" src="" alt="" class="nav-user-picture">
            <span id="nav-user-name"></span>
            <a href="/auth/logout" class="btn btn-small">Uitloggen</a>
        </div>
    </nav>

    <main class="dashboard">
        <div class="dashboard-header">
            <h1>ðŸ“… Jouw Agenda</h1>
            <button id="add-event-btn" class="btn btn-primary">+ Nieuw Event</button>
        </div>

        <div class="dashboard-content">
            <!-- Agenda overzicht -->
            <section class="events-section">
                <h2>Komende 7 dagen</h2>
                <div id="events-list" class="events-list">
                    <div class="loading">Laden...</div>
                </div>
            </section>

            <!-- Agenda's -->
            <aside class="calendars-section">
                <h2>Je Agenda's</h2>
                <div id="calendars-list" class="calendars-list">
                    <div class="loading">Laden...</div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Modal voor nieuw event -->
    <div id="event-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nieuw Event</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Titel *</label>
                    <input type="text" id="event-title" required placeholder="bijv. Pianoles met Jan">
                </div>
                <div class="form-group">
                    <label for="event-description">Beschrijving</label>
                    <textarea id="event-description" placeholder="Optionele details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="event-location">Locatie</label>
                    <input type="text" id="event-location" placeholder="bijv. Muziekschool Amsterdam">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-start">Start *</label>
                        <input type="datetime-local" id="event-start" required>
                    </div>
                    <div class="form-group">
                        <label for="event-end">Eind *</label>
                        <input type="datetime-local" id="event-end" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuleren</button>
                    <button type="submit" class="btn btn-primary">Opslaan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
