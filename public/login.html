<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - PianoPlanner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 2rem;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-login:hover {
            background: var(--accent-hover);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }
        
        .btn-google {
            width: 100%;
            padding: 0.875rem;
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: var(--transition);
        }
        
        .btn-google:hover {
            background: var(--light-gray);
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: none;
        }
        
        .info-message {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: none;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: var(--transition);
        }
        
        .tab-btn:hover {
            color: var(--text-primary);
        }
        
        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="piano-icon">ðŸŽ¹</span>
            <span>PianoPlanner</span>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <h1>ðŸŽ¹ PianoPlanner</h1>
            <p>Beheer je stemafspraken professioneel</p>
        </div>
        
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('login')">Inloggen</button>
            <button class="tab-btn" onclick="showTab('register')">Registreren</button>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <div id="info-message" class="info-message"></div>
        
        <!-- Login Tab -->
        <div id="login-tab" class="tab-content active">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">E-mailadres</label>
                    <input type="email" id="login-email" name="email" required placeholder="jouw@email.nl">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Wachtwoord</label>
                    <input type="password" id="login-password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                
                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="login-remember" name="remember" style="width: auto; margin: 0;">
                    <label for="login-remember" style="margin: 0; font-weight: normal; cursor: pointer;">Ingelogd blijven</label>
                </div>
                
                <button type="submit" class="btn-login">Inloggen</button>
            </form>
        </div>
        
        <!-- Register Tab -->
        <div id="register-tab" class="tab-content">
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Naam</label>
                    <input type="text" id="register-name" name="name" required placeholder="Je volledige naam">
                </div>
                
                <div class="form-group">
                    <label for="register-email">E-mailadres</label>
                    <input type="email" id="register-email" name="email" required placeholder="jouw@email.nl">
                </div>
                
                <div class="form-group">
                    <label for="register-password">Wachtwoord</label>
                    <input type="password" id="register-password" name="password" required placeholder="Minimaal 6 tekens" minlength="6">
                </div>
                
                <button type="submit" class="btn-login">Account Aanvragen</button>
            </form>
        </div>
    </div>

    <script>
        // Tab switching
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.tab-btn[onclick="showTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            // Hide messages
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('info-message').style.display = 'none';
        }
        
        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const remember = document.getElementById('login-remember').checked;
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            const infoEl = document.getElementById('info-message');
            
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            infoEl.style.display = 'none';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, remember })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successEl.textContent = 'Inloggen gelukt! Je wordt doorgestuurd...';
                    successEl.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 500);
                } else {
                    errorEl.textContent = data.error || 'Inloggen mislukt';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'Er ging iets mis. Probeer het opnieuw.';
                errorEl.style.display = 'block';
            }
        });
        
        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            const infoEl = document.getElementById('info-message');
            
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            infoEl.style.display = 'none';
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.needsApproval) {
                        infoEl.innerHTML = 'âœ… <strong>Account aangevraagd!</strong><br>Je aanvraag wordt zo snel mogelijk door een beheerder beoordeeld. Je ontvangt bericht zodra je account is goedgekeurd.';
                        infoEl.style.display = 'block';
                        document.getElementById('register-form').reset();
                    } else {
                        successEl.textContent = data.message || 'Account aangemaakt!';
                        successEl.style.display = 'block';
                    }
                } else {
                    errorEl.textContent = data.error || 'Registratie mislukt';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'Er ging iets mis. Probeer het opnieuw.';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
